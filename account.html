    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var notificationButton = document.querySelector('.btn-notification');
            var notificationPanel = document.getElementById('notificationPanel');
            var isNotificationPanelOpen = false;

            notificationButton.addEventListener('click', function (event) {
                notificationPanel.style.display = 'block';
                isNotificationPanelOpen = true;
                event.stopPropagation();
            });

            var closeButton = document.querySelector('.close-button');
            closeButton.addEventListener('click', function () {
                notificationPanel.style.display = 'none';
                isNotificationPanelOpen = false;
            });

            document.addEventListener('click', function (event) {
                if (isNotificationPanelOpen) {
                    if (!notificationPanel.contains(event.target)) {
                        notificationPanel.style.display = 'none';
                        isNotificationPanelOpen = false;
                    }
                    event.preventDefault(); // 他のイベントのデフォルト動作を阻止
                    event.stopPropagation(); // 他のイベントの伝播を停止
                }
            });
        });

    </script>
